<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Calculator</title>
    <style>
        .calculator-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0078d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #005a9e;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        
        .result.green {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .result.red {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .calculation-details {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Membership Calculator</h2>
        
        <div class="input-group">
            <label for="monthlyAmount">Monthly Dollar Amount:</label>
            <input type="number" id="monthlyAmount" placeholder="Enter monthly amount" step="0.01" min="0">
        </div>
        
        <button onclick="calculateMembership()">Calculate</button>
        
        <div id="result" class="result hidden"></div>
    </div>

    <script>
        function calculateMembership() {
            const monthlyAmount = parseFloat(document.getElementById('monthlyAmount').value);
            const resultDiv = document.getElementById('result');
            
            // Validate input
            if (isNaN(monthlyAmount) || monthlyAmount <= 0) {
                resultDiv.className = 'result red';
                resultDiv.innerHTML = 'Please enter a valid monthly amount greater than $0';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            // Calculate annual amount
            const annualAmount = monthlyAmount * 12;
            
            // Apply 10% discount
            const discountedAmount = annualAmount * 0.9;
            
            // Determine result
            if (discountedAmount < 999) {
                resultDiv.className = 'result green';
                resultDiv.innerHTML = `
                    <div>âœ… GREEN LIGHT</div>
                    <div class="calculation-details">
                        Annual Total (with 10% off): $${discountedAmount.toFixed(2)}<br>
                        <strong>Do it on paper!</strong>
                    </div>
                `;
            } else {
                resultDiv.className = 'result red';
                resultDiv.innerHTML = `
                    <div>ðŸ›‘ RED LIGHT</div>
                    <div class="calculation-details">
                        Annual Total (with 10% off): $${discountedAmount.toFixed(2)}<br>
                        <strong>Go to the regular membership offering - it's a better deal!</strong>
                    </div>
                `;
            }
            
            resultDiv.classList.remove('hidden');
        }
        
        // Allow Enter key to trigger calculation
        document.getElementById('monthlyAmount').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateMembership();
            }
        });
    </script>
</body>
</html>
